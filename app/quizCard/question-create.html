<div ng-controller="ExampleCtrl">
	<form role="form" class="form-horizontal">
	  <div class="form-group">
	    <div class="col-xs-10">
	    	<label for="title" class="control-label">Question</label>
	    	<input type="text" ng-model="question.question" class="form-control" id="title" placeholder="Enter the question title"/>
		</div>
	  </div>
	  
	  <div class="form-group">
	  	<div class="col-xs-12">
	    	<label for="title" class="control-label">Options</label>
		</div>
		<div ng-repeat="option in question.options"> 
		    <div class="col-xs-10">
		    	<input type="text" ng-model="option.option" class="form-control" /> 
		    </div>
		    <div class="col-xs-2">
		    	<div class="checkbox">
			        <label>
			          <input type="checkbox" ng-model="option.is_correct"> Is correct
			        </label>
	      		</div>
		    </div>
		  </div>
	  </div>	
	  <input type="submit" class="btn btn-primary" ng-click="saveQuestion()" value="Save"/>
	</form>
</div>
